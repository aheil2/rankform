<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Choose your Class!</title>
</head>
<body>
    <div class="container w-50">
        <h1>Choose your Class!</h1>
        <form>
            <input type="radio" name="class" id="class-barbarian" value="Barbarian" data-color="red">
            <label for="class-barbarian">Barbarian</label><br>

            <input type="radio" name="class" id="class-bard" value="Bard">
            <label for="class-bard">Bard</label><br>

            <input type="radio" name="class" id="class-cleric" value="Cleric">
            <label for="class-cleric">Cleric</label><br>

            <input type="radio" name="class" id="class-druid" value="Druid">
            <label for="class-druid">Druid</label><br>

            <input type="radio" name="class" id="class-fighter" value="Fighter">
            <label for="class-fighter">Fighter</label><br>

            <input type="radio" name="class" id="class-monk" value="Monk">
            <label for="class-monk">Monk</label><br>

            <input type="radio" name="class" id="class-paladin" value="Paladin">
            <label for="class-paladin">Paladin</label><br>

            <input type="radio" name="class" id="class-ranger" value="Ranger">
            <label for="class-ranger">Ranger</label><br>

            <input type="radio" name="class" id="class-rogue" value="Rogue">
            <label for="class-rogue">Rogue</label><br>

            <input type="radio" name="class" id="class-sorcerer" value="Sorcerer">
            <label for="class-sorcerer">Sorcerer</label><br>

            <input type="radio" name="class" id="class-warlock" value="Warlock">
            <label for="class-warlock">Warlock</label><br>

            <input type="radio" name="class" id="class-wizard" value="Wizard">
            <label for="class-wizard">Wizard</label><br>

            <label for="name-first">First Name: </label>
            <input type="text" name="name-first" id="name-first"><br>

            <label for="name-last">Last Name: </label>
            <input type="text" name="name-last" id="name-last"><br>

            <button>Choose Class!</button>
        </form>
        <p>
            <span id="displayClass"></span>
        </p>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>
</html>
